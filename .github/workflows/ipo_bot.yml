# 1. ADDED: This gives the bot permission to commit changes to the repo
permissions:
  contents: write

jobs:
  ipo-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - run: pip install playwright python-telegram-bot
      
      - run: playwright install
      
      - run: python ipo_bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 2. ADDED: This step checks if 60 days have passed and makes a dummy commit if needed
      - name: Keep workflow alive
        uses: gautamkrishnar/keepalive-workflow@v1
