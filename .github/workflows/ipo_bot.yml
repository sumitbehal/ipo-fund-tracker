name: Daily IPO Fund Bot

# Run daily at 9 AM IST or manually
on:
  schedule:
    - cron: '30 3 * * *'  # 03:30 UTC = 9:00 AM IST
  workflow_dispatch:       # Allows manual run

jobs:
  ipo-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-telegram-bot requests beautifulsoup4

      - name: Run IPO bot
        env:
          TELE
