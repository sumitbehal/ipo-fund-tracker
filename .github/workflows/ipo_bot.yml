name: Daily IPO Fund Bot

on:
  schedule:
    - cron: '30 3 * * *'  # runs at 03:30 UTC (09:00 IST) every day
  workflow_dispatch:       # allows manual triggering from the GitHub UI

permissions:
  contents: write

jobs:
  ipo-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install playwright python-telegram-bot
      
      - name: Install Playwright Browsers
        run: playwright install chromium
      
      - name: Run IPO Bot
        run: python ipo_bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # --- NEW STEP: UPLOADS SCREENSHOTS IF BOT FAILS ---
      - name: Upload Debug Artifacts
        if: failure() 
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            error_screenshot.png
            error_page.html

      # Keeps the workflow from being disabled by GitHub after 60 days
      - name: Keep workflow alive
        uses: gautamkrishnar/keepalive-workflow@v1
